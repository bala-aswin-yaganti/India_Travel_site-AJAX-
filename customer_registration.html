<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
  margin: 0;
  padding: 0;
  background-image: url('images/indian_food.png'); /* Make sure the path is correct */
  background-size: cover;        /* Ensures the image covers the screen */
  background-position: center;   /* Centers the image */
  background-repeat: no-repeat;  /* Prevents tiling */
  height: 100vh;                 /* Full viewport height */
  width: 100vw;                  /* Full viewport width */
  background-attachment: fixed;  /* Optional: creates a parallax effect */
}


    .form-container {
      background: rgba(255, 255, 255, 0.85); /* White with slight transparency */
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      margin-top: 80px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>

    

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Customer Registration</h2>
      <form id="registrationForm">


        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required minlength="6" maxlength="10">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="5" maxlength="10">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="88-71-71-6969" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{4}">
        </div>

        <div class="mb-3">
          <label for="bday" class="form-label">Birthday</label>
          <input type="date" class="form-control" id="bday">
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="mr" name="gender">
            <label class="form-check-label" for="mr">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="ms" name="gender">
            <label class="form-check-label" for="ms">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="bill" class="form-label">Payment Method</label>
          <select class="form-select" id="bill">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">Gift Card</option>
          </select>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="subs">
          <label class="form-check-label" for="subs">Subscribe to newsletter</label>
        </div>

        <div class="mb-3">
          <label for="cmmnt" class="form-label">Comments</label>
          <textarea class="form-control" id="cmmnt" rows="3"></textarea>
        </div>

        

        <button type="submit" class="btn btn-success w-100">Register</button>
        <button type="reset" class="btn btn-secondary w-100 mt-2">Reset</button>
      </form>
    </div>
  </div>

  <script>
  document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent default form submission

    const username = document.getElementById("username").value;
    const now = new Date().toLocaleString();

    // Store values in localStorage
    localStorage.setItem("registeredUser", username);
    localStorage.setItem("registeredTime", now);

    // Redirect to congratulations page
    window.location.href = "congratulations.html";
  });
</script>

</body>
</html>
