<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Congratulations</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Body with full-screen green background and centered white text -->
<body class="d-flex align-items-center justify-content-center vh-100 bg-success text-white">
  <!-- Main container centered on the screen -->
  <div class="text-center">
    <!-- Heading with a celebration emoji -->
    <h1>ðŸŽ‰ Congratulations!</h1>
    <!-- Placeholder for dynamic message fetched from localStorage -->
    <p id="message" class="fs-4"></p>
    <!-- Button to go back to the home page -->
    <a href="index.html" class="btn btn-light mt-4">Back to Home</a>
  </div>

  <script>    // Retrieve user's name and registration time from localStorage
    const name = localStorage.getItem("registeredUser");
    const time = localStorage.getItem("registeredTime");
    document.getElementById("message").textContent = `Thank you, ${name}! You registered on ${time}.`;
  </script>

</body>
</html>
